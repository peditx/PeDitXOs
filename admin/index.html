<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PeDitX CMS Dashboard</title>

    <!--
      NOTE: By removing the MANUAL_INIT script, Decap CMS will automatically
      look for a 'config.yml' file in the same directory and initialize itself
      after the page has fully loaded. This is the standard and recommended way.
    -->
    <script src="https://unpkg.com/decap-cms@latest/dist/decap-cms.js"></script>

    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #0f172a;
        color: #f8fafc;
        margin: 0;
      }

      .nc-appHeader {
        background-color: #111827 !important;
        color: #10b981 !important;
      }

      .nc-sidebar,
      .nc-sidebar .nc-sidebar__section {
        background-color: #1e293b;
        color: #f8fafc;
      }

      .nc-sidebar a,
      .nc-sidebar a:hover {
        color: #10b981;
      }

      .nc-main {
        background-color: #0f172a;
      }

      .nc-widget__input,
      .nc-widget__control {
        background-color: #1e293b;
        color: #f8fafc;
        border-color: #374151;
      }

      .nc-widget__input:focus,
      .nc-widget__control:focus {
        border-color: #10b981;
        outline: none;
        box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.4);
      }
    </style>
  </head>
  <body>
    <!-- Decap CMS will automatically find this body tag and mount its UI here. -->
  </body>
</html>
